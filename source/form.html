<!DOCTYPE html>

  <head>

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header class="page-header">
      <a class="page-header__logo logo" href="index.html">
        <img class="logo__image" src="img/logo-mobile.svg" width="86" height="35" alt="Интернет-магазин «Мишка»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">

            <li class="nav-list__item">

            <li class="nav-list__item">
