<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин «Мишка»</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <svg style="display:none">
      <symbol viewBox="-0.8 -0.8 17.6 17.6" id="icon-search">
        <path d="M16.47,14.93l-3.415-3.415C14.02,10.226,14.6,8.634,14.6,6.899c0-4.253-3.447-7.699-7.7-7.699 S-0.8,2.646-0.8,6.899s3.446,7.7,7.699,7.7c1.734,0,3.326-0.58,4.613-1.546l3.417,3.416c0.203,0.202,0.418,0.33,0.771,0.33 c0.607,0,1.1-0.492,1.1-1.1C16.8,15.459,16.739,15.2,16.47,14.93z M1.399,6.899c0-3.038,2.462-5.5,5.5-5.5s5.5,2.462,5.5,5.5 s-2.462,5.5-5.5,5.5S1.399,9.938,1.399,6.899z"/>
      </symbol>
    </svg>

    <header class="page-header page-header--bg-color">
      <div class="page-header__wrapper">
        <nav class="main-nav">
          <a class="main-nav__link-logo logo" href="index.html">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="main-nav__img-logo" src="img/logo-mobile.svg" width="86" height="35" alt="Интернет-магазин «Мишка»">
          </picture>
          </a>
          <button class="main-nav__toggle main-nav__toggle--closed main-nav__toggle--nojs" type="button">Меню</button>
          <ul class="main-nav__list nav-list nav-list--first nav-list--first-bg-color">
            <li class="nav-list__item nav-list__item--catalog">
              <a class="nav-list__link nav-list__link--catalog" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="nav-list__item nav-list__item--knitting">
              <a class="nav-list__link nav-list__link--knitting">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list nav-list nav-list--second">
            <li class="nav-list__item nav-list__item--search">
              <a class="nav-list__link nav-list__link--search" href="#">
                <svg class="nav-list__svg-search" width="17.6" height="17.6"><use xlink:href="#icon-search"></use></svg>
                <span class="nav-list__link--hidden">Поиск по сайту</span>
              </a>
            </li>
            <li class="nav-list__item nav-list__item--basket">
                <a class="nav-list__link nav-list__link--basket" href="#">
                  <svg class="nav-list__svg-basket" width="20.294" height="18.849"><use xlink:href="#icon-basket"></use></svg>
                  Корзина: пока пуста
                </a>
            </li>
          </ul>
          <ul class="main-nav__list nav-list nav-list--third nav-list--bg-color">
            <li class="nav-list__item nav-list__item--new">
              <a class="nav-list__link nav-list__link--new" href="new.html">Новые поступления</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="sell.html">Распродажа</a>
            </li>
          </ul>
          <p class="main-nav__delivery">Бесплатная доставка по России</p>
        </nav>
      </div>
    </header>

    <main class="page-form">
      <div class="page-form__wrapper">
        <h1 class="page-form__title">Вязание на заказ</h1>



      </div>
    </main>

    <footer class="page-footer">
        <div class="page-footer__inner container">
          <a class="page-footer__link-logo logo" href="index.html" aria-label="Главная страница">
              <img class="page-footer__limg-logo" src="img/logo-footer.svg" width="102" height="34" alt="Интернет-магазин «Мишка»">
          </a>
          <ul class="page-footer__social social">
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#" aria-label="Мы в Инстаграме"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#" aria-label="Мы в Твиттере"></a>
            </li>
          </ul>
          <div class="page-footer__copyright copyright">
            <p class="copyright__text">Разработано</p>
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
              <img class="copyright__link-image" src="../img/logo-htmlacademy.svg" width="27" height="34" alt="HTML Academy">
            </a>
          </div>
        </div>
      </footer>
  </body>

  <script>
      var navToggle = document.querySelector('.main-nav__toggle');

      navToggle.classList.remove('main-nav__toggle--nojs');

      navToggle.addEventListener('click', function() {
        if (navToggle.classList.contains('main-nav__toggle--closed')) {
          navToggle.classList.remove('main-nav__toggle--closed');
          navToggle.classList.add('main-nav__toggle--opened');
        } else {
          navToggle.classList.add('main-nav__toggle--closed');
          navToggle.classList.remove('main-nav__toggle--opened');
        }
      });
    </script>

</html>
